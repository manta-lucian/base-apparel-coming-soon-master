<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="base apparel" />
        </div>
        <picture>
          <source srcset="images/hero-desktop.jpg" media="(min-width:800px)" />
          <img class="hero" src="images/hero-mobile.jpg" alt="hero image" />
        </picture>
        <div class="content">
          <h2 class="content__title"><span>we're</span> coming soon</h2>
          <p class="content__text">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with
            announcements and our launch deals.
          </p>
        </div>
        <form class="email">
          <input class="email-box" type="email" name="email" placeholder="Email Address" required />
          <input type="submit" name="submit" id="submit" value="" />
        </form>
      </header>
    </main>
  </body>
</html>
